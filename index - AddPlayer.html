      <h1><U> Formular</U> </h1>
    </div>

    <div class="form">
        <form method="get" action="188.166.165.74:1111/api/V1/addPlayer">


<fieldset>
  <table>
    <tr>
      <td>
        <label for="vorname">Vorname:</label>
      </td>
      <td>
        <input class="input-text" id="vorname" name="vorname" type="text" />
      </td>
    </tr>

    <tr>
      <td>
        <label for="nachname">Nachname:</label>
      </td>
      <td>
        <input class="input-text" id="nachname" name="nachname" type="text" />
      </td>
    </tr>

    <tr>
      <td>
        <label for="verein">Verein:</label>
      </td>
      <td>
       <input class="input-text" id="verein" name="verein" type="text" />
      </td>
    </tr>

    <tr>
      <td>
         <label for="headcoach">Headcoach:</label>
      </td>
      <td>
       <input class="input-text" id="headcoach" name="headcoach" type="text" />
      </td>
    </tr>

    <tr>
      <td>
         <label for="assostant coach">Assostant Coach:</label>
      </td>
      <td>
       <input class="input-text" id="assostant coach" name="assostant coach" type="text" />
      </td>
    </tr>

    <tr>
      <td>
        <label for="aktiv">Aktiv:</label>
      </td>
      <td >
        <label for="aktiv">Ja</label>
        <input class="input-check" id="aktiv" type="radio" name="aktiv" value="Ja"/>
        <label for="nichtaktiv">Nein</label>
        <input class="input-check" id="nichtaktiv"type="radio" name="aktiv" value="Nein"/>
      </td>
    </tr>

    <tr>
      <td>
        <label for="position">Position:</label>
      </td>
      <td >
        <select class="input-select" id="position" name="position" size="1">
                      <option>Center</option>
                      <option>Guard</option>
                      <option>Power Forward</option>
                      <option selected>Wing</option>
                      <option>Small Forward</option>
                    </select>
      </td>
    </tr>

    <tr>
      <td>
        <label for="ruekennummer">R&uumlckennummer:</label>
      </td>
      <td>
       <input class="input-text" id="rueckennummer" type="number" name="rueckennummer"/>
      </td>
    </tr>

    <tr>
      <td>
        <label for="geburtsjahr">Geburtsjahr:</label>
      </td>
      <td>
        <input class="input-text" id="geburtsjahr" type="number" name="Geburtsjahr"/>
      </td>
    </tr>

    <tr>
      <td>
        <label for="favorit markieren">Favorit markieren:</label>
      </td>
      <td>
       <input class="input-check" id="favorit markieren" type="checkbox" name="favorit markieren">
      </td>
    </tr>
  </table>
</fieldset>
            </br>
            </br>
            <div align="center">
           <input type="Submit" name="" value="jetzt senden" />
